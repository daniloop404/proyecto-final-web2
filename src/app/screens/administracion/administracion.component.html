<div class="container mt-4">
  <h2 class="text-center mb-4">Administrar los Productos</h2>
  <div class="text-center mt-4">
    <button class="btn btn-success">Agregar</button>
  </div>
  <table class="table">
    <thead class="text-center">
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Precio</th>
        <th scope="col">Imagen</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let celular of dataCelulares" class="text-center">
        <td class="align-middle">{{ celular.marca }}</td>
        <td class="align-middle">{{ celular.modelo }}</td>
        <td class="align-middle">${{ celular.precio }}</td>
        <td>
          <img [src]="celular.imagen_url" class="img-fluid" style="max-width: 100px; max-height: 100px;" alt="{{ celular.modelo }}">
        </td>
        <td class="align-middle">
          <div class="text-center">
            <button class="btn btn-danger me-2">Eliminar</button>
            <button [routerLink]="['/modificarProducto', celular.id]" class="btn btn-warning">Modificar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
