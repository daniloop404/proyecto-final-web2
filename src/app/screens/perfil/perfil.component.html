<div class="container mt-4" *ngIf="usuario">
    <h2 class="mb-4 text-center">Perfil de {{ usuario.nombreUsuario }}</h2>
    <div *ngIf="!isEditing" class="card">
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item"><strong>Nombre:</strong> {{ usuario.nombre }}</li>
          <li class="list-group-item"><strong>Correo:</strong> {{ usuario.correo }}</li>
          <li class="list-group-item"><strong>Dirección:</strong> {{ usuario.direccion }}</li>
          <li class="list-group-item"><strong>Teléfono:</strong> {{ usuario.telefono }}</li>
          <!-- Add other user properties as needed -->
        </ul>
      </div>
    </div>
  
    <div *ngIf="isEditing" class="card mb-4">
      <div class="card-body">
        <form (ngSubmit)="guardarCambios()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="editedUsuario.nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" [(ngModel)]="editedUsuario.correo" name="correo" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="editedUsuario.direccion" name="direccion" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" [(ngModel)]="editedUsuario.telefono" name="telefono" required>
          </div>
       
          <!-- Add other user properties as needed -->
         
        </form>
           <div class="text-center">
            <button type="button" class="btn btn-success mr-3" (click)="cancelarEdicion()">Cancelar</button>
<button type="submit" class="btn btn-warning">Guardar Cambios</button>
          </div>
      </div>
    </div>
  
    <div class="text-center">
      <button *ngIf="!isEditing" class="btn btn-primary mt-3 mb-4" (click)="modificarDatos()">Modificar Datos</button>
    </div>
  </div>
