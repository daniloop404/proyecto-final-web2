<div class="container-fluid">
  <div class="row">
    <div class="grid text-center">
      <!-- Barra de Navegación Vertical -->
      <div class="g-col-6 g-col-md-4 navbar2 border-right">
        <nav class="navbar-vertical">
          <a href="productos" class="btn" >Todas las marcas</a>
          <a class="btn" (click)="marcaClickeada('Apple')">Apple</a>
          <a class="btn" (click)="marcaClickeada('Samsung')">Samsung</a>
          <a class="btn" (click)="marcaClickeada('OnePlus')">OnePlus</a>
          <a class="btn" (click)="marcaClickeada('Xiaomi')">Xiaomi</a>
          <a class="btn" (click)="marcaClickeada('Google')">Google</a>
          <a class="btn" (click)="marcaClickeada('Huawei')">Huawei</a>
          <a class="btn" (click)="marcaClickeada('Sony')">Sony</a>
          <a class="btn" (click)="marcaClickeada('Motorola')">Motorola</a>
          <a class="btn" (click)="marcaClickeada('LG')">LG</a>
          <a class="btn" (click)="marcaClickeada('Nokia')">Nokia</a>
        </nav>
      </div>
      <!-- Catálogo de Celulares -->
      <div class="g-col-6 g-col-md-4 catalogo">
        <div class="container mt-4 text-center">
          <h2>Nuestra seleccion de productos</h2>
        </div>
        <div class="container mt-4" *ngIf="mostrarAll, else filtrado">
          <div class="row">
            <div *ngFor="let celular of dataCelulares; let i = index" class="col-md-3 mb-4">
              <div class="card border-secondary" style="max-width: 20rem;">
                <div class="card-header">{{ celular['marca'] }}</div>
                <div class="card-body">
                  <h4 class="card-title">{{ celular['modelo'] }}</h4>
                  <p class="card-text">Precio: ${{ celular['precio'] }}</p>
                  <img [src]="celular['imagen_url']" class="card-img-top img-fluid" style="width: 100%; height: 300px;"
                    alt="{{ celular['modelo'] }}">
                  <div class="container text-center mt-4">
                    <!-- Use 'key' property for routerLink -->
                    <a [routerLink]="['/detalleProducto', celular['key']]" class="btn btn-primary">Detalles</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <ng-template #filtrado>
        <div class="container mt-4">
          <div class="row">
            <div *ngFor="let celular of celularesPorMarca; let i = index" class="col-md-3 mb-4">
              <div class="card border-secondary" style="max-width: 20rem;">
                <div class="card-header">{{ celular['marca'] }}</div>
                <div class="card-body">
                  <h4 class="card-title">{{ celular['modelo'] }}</h4>
                  <p class="card-text">Precio: ${{ celular['precio'] }}</p>
                  <img [src]="celular['imagen_url']" class="card-img-top img-fluid" style="width: 100%; height: 300px;"
                    alt="{{ celular['modelo'] }}">
                  <div class="container text-center mt-4">
                    <!-- Use 'key' property for routerLink -->
                    <a [routerLink]="['/detalleProducto', celular['key']]" class="btn btn-primary">Detalles</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      </div>
    </div>
  </div>
</div>
